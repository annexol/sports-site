{% extends 'news/base.html' %}
{% block content %}

{% load static %}


<html>
<head>
    <title>News_Home</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <link href="{% static 'news/css/styles.css' %}" rel="stylesheet" type="text/css"/>


</head>
<body>



{% for m in head_news %}
<ul class="list-articles">
    <div class="article-panel">
        <p class="last">Date: {{m.date|date:"d-m-Y"}}</p>
    </div>
    <a href="{{m.get_absolute_url}}"><img class="leftimg" src={{m.image.url}} width="350" height="250"></a>
    <a class="announcement" href="{{m.get_absolute_url}}">{{m.announcement}}</a>
    <br clear="all">
    {% endfor %}
</ul>


</body>
</html>
{% endblock %}
